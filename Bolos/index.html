<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="Css.css">
</head>

<body>
    <div class="main">
        <h2>Bem vindo!</h2>

        <p class="lead">
            A boleria de Yutury, com os bolos mais deliciosos, bonitos e elegantes do Brasil.
        </p>
        <div id="cake" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#cakes" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#cakes" data-bs-slide-to="1" aria-current="true"   class="active"></button>  
                <button type="button" data-bs-target="#cakes" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item" data-bs-interval="2000">
                    <img class="d-block w-50px" src="cake1.jpg" alt="Um bolo">
                </div>
                <div class="carousel-item active" data-bs-interval="2000">
                    <img class="d-block w-50px" src="cake2.jpg" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img class="d-block w-50px" src="cake3.jpg" alt="">
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#cakes" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Voltar</span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#cakes" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Proximo</span>
            </button>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
